<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-witdh, intial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <!--Bootstrap CSS for styling-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Tic Tac Toe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Home page (Game)-->
  <div id="home" class="page">
    <div class="game-container">
      <div class="score-board">
        <h3 class="text-light">Score</h3>
        <div class="d-flex">
          <div>
            <h5 class="text-danger">X</h5>
            <span class="text-light">0</span>
          </div>
          <div>
            <h5 class="text-succes">O</h5>
            <span class="text-light">0</span>
          </div>
        </div>
      </div>
      <div class="board"></div>
      <button class="btn btn-outline-light">Reset Game</button>
    </div>

  </div>
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
